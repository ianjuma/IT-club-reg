<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Sign &middot; Up</title>
        <link rel="stylesheet" href="css/normalize.css">
        <link rel="icon" type="image/png" href="images/fluidicon.png"/>
        <link href='http://fonts.googleapis.com/css?family=Lato:400,300italic' rel='stylesheet' type='text/css'>
        <link href='http://fonts.googleapis.com/css?family=Quicksand:300,400,700' rel='stylesheet' type='text/css'>
        <link href='http://fonts.googleapis.com/css?family=Lato:400,300' rel='stylesheet' type='text/css'>
        <link href="http://netdna.bootstrapcdn.com/font-awesome/3.1.1/css/font-awesome.css" rel="stylesheet">

        <link rel="stylesheet" href="css/semantic.min.css">
        <link rel="stylesheet" href="css/cardui.css">
        <link rel="stylesheet" href="css/style.css">
        <link rel="stylesheet" href="css/pace.css">

        <style>
          html { font-family: 'Lato', sans-serif; }
        </style>

        <link rel="author" href="humans.txt">
    </head>
    <body>

      
      <div class="ui very thin right sidebar">
        <a class="item">
          <img src="icons/svg/compas.svg" height="45" width="45">
        </a>
        <a class="active item">
          <img src="icons/svg/loop.svg" height="45" width="45">
        </a>
        <a class="item">
          <img src="icons/svg/map.svg" height="45" width="45">
        </a>
        <a class="item">
          <img src="icons/svg/pencils.svg" height="45" width="45">
        </a>
        <a class="item">
          <img src="icons/svg/toilet-paper.svg" height="45" width="45">
        </a>
      </div>


        <div class="container">
          <header>
            <div class="bio">
              <img src="http://www.croop.cl/UI/twitter/images/up.jpg" alt="background" class="bg">
              <div class="desc">
                <h3>@carlf</h3>
                <p>Carl Fredricksen is the protagonist in Up. He also appeared in Dug's Special Mission as a minor character.</p>
              </div>
            </div>
            
            <div class="avatarcontainer">
              <img src="http://www.croop.cl/UI/twitter/images/carl.jpg" alt="avatar" class="avatar">
              <div class="hover">
                  <div class="icon-twitter"></div>
              </div>
            </div>


          </header>

          <div class="content">
            <div class="data">
              <ul>
                <li>
                  2,934
                  <span>Tweets</span>
                </li>
                <li>
                  1,119
                  <span>Followers</span>
                </li>
                <li>
                  530
                  <span>Following</span>
                </li>
              </ul>
            </div>

            <div class="follow"> <div class="icon-twitter"></div> Follow</div>
          </div>

        </div>

        

        <div class="ui modal">
          <i class="close icon"></i>
          <div class="header">
            Sure about this?
          </div>
          <div class="content">
            <div class="left">
              Are you sure?
            </div>
          </div>
          <div class="actions">
            <div class="ui button">Cancel</div>
            <div class="ui positive button">Submit</div>
          </div>
        </div>

        <div id="reg" class="ui buttons">
          <div class="ui primary button">Sign Up</div>
          <div class="or"></div>
          <div id="some" class="ui positive button">Login</div>
        </div>

        <script src="js/jquery.min.js"></script>
        <script src="js/semantic.min.js"></script>
        <script src="js/pace.min.js"></script>

        <script>

        $('#hi')
          .popup({
            on: 'click'
          })
        ;
        $('#hi')
          .popup({
            on: 'focus'
          })
        ;

        $("#some").click(function() {
          $('.ui.modal')
          .modal('setting', {
            closable  : false,
            onDeny    : function() {
              window.alert('Wait not yet!');
              return false;
            },
            onApprove : function() {
              window.alert('Approved!');
            }
          })
          .modal('show');
        });

        $('.ui.thin.very.sidebar')
        .sidebar({
          overlay: false
        })
        .sidebar('toggle');

        </script>
    </body>
</html>
