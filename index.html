<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Sign &middot; Up</title>
        <link href='http://fonts.googleapis.com/css?family=Lato:400,300italic' rel='stylesheet' type='text/css'>
        <link rel="stylesheet" href="css/semantic.min.css">

        <style>
          html { font-family: 'Lato', sans-serif; }
        </style>
        
        <link rel="author" href="humans.txt">
    </head>
    <body>

        <div class="ui very thin sidebar">
          <div class="ui facebook button">
            <i class="facebook icon"></i>
          </div>
          <div class="ui twitter button">
            <i class="twitter icon"></i>
          </div>
          <div class="ui google plus button">
            <i class="google plus icon"></i>
          </div>
        </div>

        <div class="ui modal">
          <i class="close icon"></i>
          <div class="header">
            Sure about this?
          </div>
          <div class="content">
            <div class="left">
              Are you sure?
            </div>
          </div>
          <div class="actions">
            <div class="ui button">Cancel</div>
            <div class="ui button">OK</div>
          </div>
        </div>

         <div class="ui buttons">
          <div class="ui button">Cancel</div>
          <div class="or"></div>
          <div id="some" class="ui positive button">Load modal</div>
        </div>

        <i id="hi" class="circular heart icon link" data-content="Pop-up" data-variation="inverted"></i>


        <script src="js/jquery.min.js"></script>
        <script src="js/semantic.min.js"></script>
        <script>

        $('#hi')
          .popup({
            on: 'click'
          })
        ;
        $('#hi')
          .popup({
            on: 'focus'
          })
        ;

        $("#some").click(function() {
          $('.ui.modal')
          .modal('setting', {
            closable  : false,
            onDeny    : function() {
              window.alert('Wait not yet!');
              return false;
            },
            onApprove : function() {
              window.alert('Approved!');
            }
          })
          .modal('show');
        });

        $('.ui.very.thin.sidebar')
          .sidebar();

        </script>
        </script>
    </body>
</html>
